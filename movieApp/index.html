                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                        </div>
                    </div>
                    </div>
                  </div>

                  <div class="row" id="titles">

                      <h1>The World Movies</h1>
                    </div>
                    <div class="col-md-12">
                      <h3>The best movies ever</h3>
                    </div>

      </div>

        <div class="row pb-5">

                  <button type="button" class="btn btn-secondary">Streaming</button>
                  <button type="button" class="btn btn-secondary">On TV</button>

              </div>
            </div>
            
          </div>
          <div class="col-md-6"></div>

          <div class="movies pt-4 d-flex"></div>
    </section>

        <div class="row pb-5">
          <div class="col-md-6">

              </div>
              <div class="col-md-6">
                <div class="btn-group" role="group" aria-label="Basic example">

                  <button type="button" class="btn btn-secondary">On TV</button>
                  <button type="button" class="btn btn-secondary">Streaming</button>
