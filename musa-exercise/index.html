        <div class="filter-list">
            <h3>Search All Movies</h3>
            <form id="form">
                <!--return false means removing default behavior from onsbmit(refreshing page)  -->
                <input type="text" name="search" id="search" placeholder="search">

            <div class="filters">
                <!-- <button id="submit" type="submit">Filters</button> -->
                <button id="filters" type="menu">Categories</button>
                <button id="close-filters">Close Categories</button>

                <div class="checkbox" id="divCheckbox">

                        <input type="checkbox" name="azione" value="28">
                        <label name=azione>azione</label>
                        <button id="sendCategory" type="submit">Send</button>
                    </form>
                </div>

                <h3>Create a new movie</h3>
                <form id="createNewMovie">
                    <input type="text" name="title" placeholder="title..">
                    <input type="text" name="description" placeholder="description..">
                    <input type="text" name="category" placeholder="categories..">
                    <button id="submitNewMovie" type="submit">Create it!</button>
                </form>
            </div>
        </div>

        <main>
            <h1>Top Rated Movies</h1>
            <div class="wrapper"></div>
            <button id="moreMovies">More Movies</button>
